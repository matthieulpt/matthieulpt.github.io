<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio de Matthieu Le Petit-Turtaut - Design graphique, identité visuelle, motion design et développement web" />
    <title>Portfolio – Matthieu Le Petit-Turtaut</title>
    <style>
      @font-face {
        font-family: 'Roc Grotesk';
        src: url('roc_grotesk/Fontspring-DEMO-rocgrotesk-regular.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'Roc Grotesk';
        src: url('roc_grotesk/Fontspring-DEMO-rocgrotesk-thin.otf') format('opentype');
        font-weight: 100;
        font-style: normal;
      }
      @font-face {
        font-family: 'Roc Grotesk Wide';
        src: url('roc_grotesk/Fontspring-DEMO-rocgroteskwide-black.otf') format('opentype');
        font-weight: 900;
        font-style: normal;
      }
      @font-face {
        font-family: 'Roc Grotesk Wide';
        src: url('roc_grotesk/Fontspring-DEMO-rocgroteskwide-bold.otf') format('opentype');
        font-weight: 700;
        font-style: normal;
      }
      body {
        font-family: 'Roc Grotesk', sans-serif;
        transition: background-color 0.4s ease-out;
        position: relative;
      }
      body::after {
        content: '';
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2rem;
        background: linear-gradient(to bottom, transparent, rgba(245, 245, 245, 1));
        pointer-events: none;
        z-index: 100;
        transition: background 0.4s ease-out;
        will-change: auto;
      }
      body.gradient-photo::after {
        background: linear-gradient(to bottom, transparent, rgba(254, 242, 242, 1));
      }
      body.gradient-video::after {
        background: linear-gradient(to bottom, transparent, rgba(240, 253, 244, 1));
      }
      body.gradient-graphic::after {
        background: linear-gradient(to bottom, transparent, rgba(239, 246, 255, 1));
      }
      /* Header layout */
      .header-container {
        display: flex;
        flex-direction: row;
        align-items: start;
        justify-content: space-between;
        padding: clamp(0.75rem, 2vw, 1.5rem) clamp(1rem, 3vw, 2rem) clamp(0.5rem, 1.5vw, 0.75rem);
        gap: clamp(0.5rem, 2vw, 1rem);
      }
      .header-name-wrapper {
        display: flex;
        align-items: start;
        justify-content: space-between;
        flex: 1 1 0;
        min-width: 0;
        gap: clamp(0.5rem, 2vw, 1rem);
      }
      .header-name {
        flex: 1 1 0;
        min-width: 0;
      }
      .header-contact-desktop {
        display: block;
      }
      .header-contact-mobile {
        display: none;
      }
      .header-name-text {
        white-space: nowrap;
        font-size: clamp(0.75rem, 1.5vw, 1.25rem);
      }
      .header-name .text-sm {
        font-size: clamp(0.625rem, 1.2vw, 0.875rem);
      }
      .filter-buttons-container {
        display: flex;
        align-items: center;
        gap: clamp(0.5rem, 1.5vw, 1.5rem);
        flex: 0 0 auto;
        margin: 0 auto;
      }
      .filter-buttons-container .text-xl {
        font-size: clamp(0.625rem, 1.5vw, 1.25rem);
      }
      .header-contact {
        font-size: clamp(0.5rem, 1vw, 0.875rem);
        text-align: right;
        flex: 1 1 0;
        min-width: 0;
      }
      .header-contact .text-sm {
        font-size: clamp(0.5rem, 1vw, 0.875rem);
      }
      
      /* Responsive pour mobile portrait (téléphone) */
      @media (max-width: 768px) and (orientation: portrait) {
        .header-container {
          flex-direction: column;
          gap: 0.5rem;
          padding-bottom: 0.5rem;
        }
        .header-name-wrapper {
          width: 100%;
          align-items: center;
        }
        .header-name {
          flex: 1 1 0;
        }
        .header-name-text {
          font-size: clamp(0.875rem, 2vw, 1.25rem) !important;
          white-space: nowrap;
        }
        #about-button {
          display: inline-flex !important;
        }
        #about-button svg {
          display: inline-block !important;
          visibility: visible !important;
          flex-shrink: 0;
        }
        .header-name .text-sm {
          font-size: clamp(0.5rem, 1vw, 0.75rem) !important;
        }
        .header-contact-desktop {
          display: none;
        }
        .header-contact-mobile {
          display: flex;
          flex-direction: column;
          gap: 0.125rem;
          text-align: right;
          font-size: clamp(0.5rem, 1vw, 0.75rem) !important;
        }
        .header-contact-mobile .text-sm {
          font-size: clamp(0.5rem, 1vw, 0.75rem) !important;
        }
        .filter-buttons-container {
          width: 100%;
          justify-content: center;
          margin: 0;
        }
        /* Augmenter la taille des filtres en mode vertical */
        .filter-buttons-container .text-xl {
          font-size: clamp(1.125rem, 3.5vw, 2rem) !important;
        }
        /* Réduire la marge entre PROJETS et les filtres */
        #projects-heading {
          margin-bottom: 0.5rem !important;
        }
        /* Réduire le padding du aside en haut */
        aside {
          padding-top: 0.5rem !important;
        }
        /* Bouton retour sticky en mode détail mobile */
        body.detail-mode #back-to-list {
          position: sticky;
          top: 0;
          padding: 0.5rem 0;
          z-index: 10;
          margin-bottom: 0.5rem;
          transition: opacity 0.15s ease-out, transform 0.15s ease-out;
        }
        body.detail-mode #back-to-list.hidden-scroll {
          opacity: 0;
          transform: translateY(-10px);
          pointer-events: none;
        }
        /* Réduire l'espacement dans project-detail en mode mobile */
        body.detail-mode #project-detail {
          gap: 0.5rem;
        }
        /* Masquer le header en mode détail mobile */
        body.detail-mode .header-container {
          display: none !important;
        }
        /* Masquer le carrousel d'images sur mobile */
        #image-carousel {
          display: none !important;
        }
        /* Colonne gauche responsive */
        aside {
          max-width: 100% !important;
          width: 100%;
          padding: 1rem;
        }
        /* Main responsive - masquer sur mobile */
        main {
          display: none !important;
        }
        /* Layout flex responsive */
        .flex-1.flex {
          flex-direction: column;
        }
      }
      
      /* Ajustements pour mode paysage - filtres au centre */
      @media (orientation: landscape) {
        .header-container {
          flex-direction: row;
          justify-content: space-between;
        }
        .header-name-wrapper {
          flex: 1 1 0;
          min-width: 0;
        }
        .header-name {
          flex: 1 1 0;
          min-width: 0;
        }
        .filter-buttons-container {
          flex: 0 0 auto;
          margin: 0 auto;
        }
        .header-contact-desktop {
          display: block;
          flex: 1 1 0;
          min-width: 0;
        }
        .header-contact-mobile {
          display: none;
        }
      }
      /* Sur desktop, masquer le carrousel quand un projet est sélectionné */
      @media (min-width: 769px) {
        #image-carousel.hidden {
          display: none !important;
        }
      }
      .font-roc-wide-black {
        font-family: 'Roc Grotesk Wide', sans-serif;
        font-weight: 900;
      }
      .font-roc-wide-bold {
        font-family: 'Roc Grotesk Wide', sans-serif;
        font-weight: 700;
      }
      .font-roc-thin {
        font-weight: 100;
      }
      .project {
        position: relative;
        transition: transform 0.075s ease-out;
      }
      .project-arrow {
        position: absolute;
        left: -2rem;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0;
        transition: opacity 0.2s ease-out, left 0.2s ease-out;
      }
      .project:hover .project-arrow,
      .project-active .project-arrow {
        opacity: 1;
        left: -1rem;
      }
      .project span {
        display: inline-block;
        padding-left: 0;
        transition: padding-left 0.2s ease-out;
      }
      .project:hover span,
      .project-active span {
        padding-left: 1rem;
      }
      .project-active {
        transform: translateX(0.5rem);
      }
      .project:focus {
        outline: none;
      }
      .preview-content img {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.15s ease-out, transform 0.15s ease-out;
      }
      .preview-content.opacity-100 img {
        opacity: 1;
        transform: translateY(0);
        transition-delay: 0.03s;
      }
      /* Animation d'apparition pour les images en vrac */
      .image-carousel-item {
        opacity: 0;
        transform: scale(0.8);
        transition: opacity 0.4s ease-out, transform 0.4s ease-out;
      }
      .image-carousel-item.animate-in {
        opacity: 1;
        transform: scale(1);
      }
      /* Fade-in pour le carrousel d'images */
      #image-carousel {
        transition: opacity 0.2s ease-out;
        opacity: 1;
      }
      #image-carousel.opacity-0 {
        opacity: 0;
      }
      main {
        scroll-behavior: smooth;
      }
      .filter-btn {
        transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s ease-out;
        cursor: pointer;
        position: relative;
        display: inline-flex;
        transform: translateX(0);
      }
      /* Quand un bouton est survolé (via JavaScript), il grossit */
      .filter-btn.btn-hovered {
        transform: scale(1.12) !important;
        z-index: 10;
      }
      /* Classes pour les décalages */
      .filter-btn.btn-shift-right.btn-hovered {
        transform: scale(1.12) translateX(12px) !important;
      }
      .filter-btn.btn-shift-right:not(.btn-hovered) {
        transform: translateX(12px) !important;
      }
      .filter-btn.btn-shift-left:not(.btn-hovered) {
        transform: translateX(-8px) !important;
      }
      /* Animation du rond coloré */
      .filter-btn .w-3 {
        transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-block;
      }
      .filter-btn.btn-hovered .w-3 {
        transform: scale(1.2);
      }
      /* Animation pour le titre PROJETS */
      #projects-heading {
        transition: transform 0.2s ease-out, opacity 0.2s ease-out;
      }
      #projects-heading:hover {
        transform: scale(1.05);
      }
      /* Animation pour le lien Instagram */
      header a[href*="instagram"] {
        display: inline-flex;
        align-items: center;
        position: relative;
        z-index: 1;
      }
      header a[href*="instagram"] span {
        display: inline-block;
        transition: transform 0.2s ease-out;
      }
      header a[href*="instagram"]:hover span {
        transform: translateX(4px);
      }
      header a[href*="instagram"] svg {
        transition: transform 0.2s ease-out;
        display: inline-block;
        transform-origin: center center;
      }
      header a[href*="instagram"]:hover svg {
        transform: rotate(15deg) scale(1.1);
      }
      /* Animation pour le bouton d'information (logo + nom) */
      #about-button {
        display: inline-flex;
        align-items: center;
        position: relative;
        z-index: 10;
        background: none;
        border: none;
        padding: 0;
        margin: 0;
      }
      #about-button svg {
        align-self: flex-start;
        margin-top: 0.125rem;
        transition: transform 0.2s ease-out;
        display: inline-block;
        transform-origin: center center;
        flex-shrink: 0;
      }
      #about-button:hover svg {
        transform: rotate(15deg) scale(1.1);
      }
      #about-button span {
        display: inline-block;
        transition: transform 0.2s ease-out;
      }
      #about-button:hover span {
        transform: translateX(4px);
      }
      .project.hidden {
        display: none;
      }
      #project-list {
        padding-bottom: 2rem;
      }
      /* Dégradé en bas de la colonne gauche */
      aside {
        position: relative;
        transition: background-color 0.4s ease-out;
      }
      main {
        transition: background-color 0.4s ease-out;
      }
      /* Dégradé sur la liste de projets */
      #project-list {
        position: relative;
      }
      /* Dégradé en bas de la zone de droite */
      main {
        position: relative;
      }
      /* Dégradé sur les previews scrollables */
      .preview-content {
        position: relative;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex flex-col bg-neutral-100 text-neutral-900 overflow-hidden font-sans">
    <header class="header-container">
      <div class="header-name-wrapper">
        <div class="flex flex-col gap-2 header-name">
          <button
            id="about-button"
            type="button"
            class="inline-flex items-center gap-2 cursor-pointer"

          >
            <svg

              viewBox="0 0 24 24"
              width="18"
              height="18"
              fill="none"
              stroke="currentColor"

              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="8" x2="12" y2="12" />
              <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
            <span class="text-xl font-roc-wide-black tracking-wide header-name-text">Matthieu Le Petit--Turtaut</span>
          </button>
          <a
            href="https://www.instagram.com/matthieu._lpt"
            target="_blank"
            rel="noopener noreferrer"
            class="inline-flex items-center gap-2 text-base font-roc-thin text-black transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="18"
              height="18"
              fill="currentColor"
            >
              <path
                d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 2h10c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3zm11 1a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"
              />
            </svg>
            <span>@matthieu._lpt</span>
          </a>
        </div>
        <div class="text-right text-sm font-roc-thin leading-snug space-y-1 header-contact header-contact-mobile">
          <div>matthieu.lpt33@gmail.com</div>
          <div>06 62 93 91 95</div>
          <div>92120 Montrouge</div>
        </div>
      </div>
      <div id="filter-buttons" class="flex items-center gap-6 filter-buttons-container">
        <button id="filter-photo" class="filter-btn inline-flex items-center gap-2 text-xl font-roc-wide-bold text-black" data-filter="photo">
          <span class="w-3 h-3 rounded-full bg-red-500"></span>
          <span>Photo</span>
        </button>
        <button id="filter-video" class="filter-btn inline-flex items-center gap-2 text-xl font-roc-wide-bold text-black" data-filter="video">
          <span class="w-3 h-3 rounded-full bg-green-500"></span>
          <span>Video</span>
        </button>
        <button id="filter-graphic" class="filter-btn inline-flex items-center gap-2 text-xl font-roc-wide-bold text-black" data-filter="graphic">
          <span class="w-3 h-3 rounded-full bg-blue-500"></span>
          <span>Graphic Design</span>
        </button>
      </div>
      <div class="text-right text-sm font-roc-thin leading-snug space-y-1 header-contact header-contact-desktop">
        <div>matthieu.lpt33@gmail.com</div>
        <div>06 62 93 91 95</div>
        <div>92120 Montrouge</div>
      </div>
    </header>

    <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
    <!-- Colonne gauche -->
      <aside class="w-auto md:max-w-[33.333%] max-w-full bg-neutral-100 flex flex-col justify-start px-8 md:px-8 px-4 pt-8 md:pt-8 pt-4 overflow-y-auto">
      <h1 id="projects-heading" class="text-3xl md:text-3xl text-2xl font-roc-wide-black mb-10 md:mb-10 mb-6 transition-opacity duration-200 cursor-pointer">PROJETS</h1>
      <div id="project-list" class="flex flex-col space-y-2 transition-opacity duration-200">
        <!-- Projets chargés automatiquement depuis projects.json -->
        </div>
      <div id="project-detail" class="hidden opacity-0 flex flex-col gap-6 transition-opacity duration-200">
        <button
          id="back-to-list"
          class="w-max inline-flex items-center gap-2 text-sm uppercase tracking-wide text-neutral-600 hover:text-black transition-colors flex-shrink-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="18"
            height="18"
            fill="none"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 5l-7 7 7 7" />
          </svg>
          <span>Retour aux projets</span>
        </button>
        <div class="flex flex-col gap-6">
          <div class="space-y-4">
            <h2 id="detail-title" class="text-3xl md:text-3xl text-2xl font-roc-thin text-black"></h2>
            <p id="detail-description" class="text-lg md:text-lg text-base font-roc-thin leading-relaxed text-black"></p>
          </div>
          <!-- Images du projet pour mobile (affichées en dessous de la description) -->
          <div id="detail-images-mobile" class="md:hidden flex flex-col gap-4"></div>
        </div>
      </div>
    </aside>

      <!-- Zone d'affichage -->
      <main class="flex-1 relative bg-neutral-100 overflow-hidden hidden md:block" style="scroll-behavior: smooth;">
        <!-- Previews chargés automatiquement depuis projects.json -->
        <!-- Vue À propos -->
        <div id="about-view" class="absolute inset-0 flex items-start justify-center overflow-y-auto p-8 opacity-0 pointer-events-none transition-opacity duration-200 hidden">
          <div class="w-full max-w-4xl">
            <h2 id="about-title" class="text-4xl font-roc-thin text-black mb-6"></h2>
            <p id="about-description" class="text-lg font-roc-thin text-black leading-relaxed"></p>
          </div>
        </div>
    </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
