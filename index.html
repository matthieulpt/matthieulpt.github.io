<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio de Matthieu Le Petit-Turtaut - Design graphique, identité visuelle, motion design et développement web" />
    <title>Portfolio – Matthieu Le Petit-Turtaut</title>
    <style>
      @font-face {
        font-family: 'Roc Grotesk';
        src: url('roc_grotesk/Fontspring-DEMO-rocgrotesk-regular.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'Roc Grotesk';
        src: url('roc_grotesk/Fontspring-DEMO-rocgrotesk-thin.otf') format('opentype');
        font-weight: 100;
        font-style: normal;
      }
      @font-face {
        font-family: 'Roc Grotesk Wide';
        src: url('roc_grotesk/Fontspring-DEMO-rocgroteskwide-black.otf') format('opentype');
        font-weight: 900;
        font-style: normal;
      }
      @font-face {
        font-family: 'Roc Grotesk Wide';
        src: url('roc_grotesk/Fontspring-DEMO-rocgroteskwide-bold.otf') format('opentype');
        font-weight: 700;
        font-style: normal;
      }
      body {
        font-family: 'Roc Grotesk', sans-serif;
      }
      .font-roc-wide-black {
        font-family: 'Roc Grotesk Wide', sans-serif;
        font-weight: 900;
      }
      .font-roc-wide-bold {
        font-family: 'Roc Grotesk Wide', sans-serif;
        font-weight: 700;
      }
      .font-roc-thin {
        font-weight: 100;
      }
      .project {
        position: relative;
        transition: transform 0.075s ease-out;
      }
      .project-arrow {
        position: absolute;
        left: -2rem;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0;
        transition: opacity 0.2s ease-out, left 0.2s ease-out;
      }
      .project:hover .project-arrow,
      .project-active .project-arrow {
        opacity: 1;
        left: -1rem;
      }
      .project span {
        display: inline-block;
        padding-left: 0;
        transition: padding-left 0.2s ease-out;
      }
      .project:hover span,
      .project-active span {
        padding-left: 1rem;
      }
      .project-active {
        transform: translateX(0.5rem);
      }
      .project:focus {
        outline: none;
      }
      .preview-content img {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.4s ease-out, transform 0.4s ease-out;
      }
      .preview-content.opacity-100 img {
        opacity: 1;
        transform: translateY(0);
        transition-delay: 0.1s;
      }
      main {
        scroll-behavior: smooth;
      }
      .filter-btn {
        transition: opacity 0.2s ease-out;
        cursor: pointer;
      }
      .project.hidden {
        display: none;
      }
      #project-list {
        padding-bottom: 2rem;
      }
      /* Dégradé en bas de la colonne gauche */
      aside {
        position: relative;
      }
      aside::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 4rem;
        background: linear-gradient(to bottom, transparent, rgba(245, 245, 245, 0.75));
        pointer-events: none;
        z-index: 10;
      }
      /* Dégradé sur la liste de projets */
      #project-list {
        position: relative;
      }
      #project-list::after {
        content: '';
        position: sticky;
        bottom: 0;
        left: 0;
        right: 0;
        height: 4rem;
        background: linear-gradient(to bottom, transparent, rgba(245, 245, 245, 0.75));
        pointer-events: none;
        z-index: 10;
        margin-top: -4rem;
      }
      /* Dégradé en bas de la zone de droite */
      main {
        position: relative;
      }
      main::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 4rem;
        background: linear-gradient(to bottom, transparent, rgba(245, 245, 245, 0.75));
        pointer-events: none;
        z-index: 10;
      }
      /* Dégradé sur les previews scrollables */
      .preview-content {
        position: relative;
      }
      .preview-content::after {
        content: '';
        position: sticky;
        bottom: 0;
        left: 0;
        right: 0;
        height: 4rem;
        background: linear-gradient(to bottom, transparent, rgba(245, 245, 245, 0.75));
        pointer-events: none;
        z-index: 10;
        margin-top: -4rem;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex flex-col bg-neutral-100 text-neutral-900 overflow-hidden font-sans">
    <header class="flex items-start justify-between px-8 pt-6 pb-3">
      <div class="flex flex-col gap-2">
        <div class="text-xl font-roc-wide-black tracking-wide">
          Matthieu Le Petit Turtaut
        </div>
        <a
          href="https://www.instagram.com/matthieu._lpt"
          target="_blank"
          rel="noopener noreferrer"
          class="inline-flex items-center gap-2 text-sm font-roc-thin text-black transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="18"
            height="18"
            fill="currentColor"
          >
            <path
              d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 2h10c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3zm11 1a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"
            />
          </svg>
          <span>@matthieu._lpt</span>
        </a>
      </div>
      <div id="filter-buttons" class="flex items-center gap-6">
        <button id="filter-photo" class="filter-btn inline-flex items-center gap-2 text-xl font-roc-wide-bold text-black" data-filter="photo">
          <span class="w-3 h-3 rounded-full bg-red-500"></span>
          <span>Photo</span>
        </button>
        <button id="filter-video" class="filter-btn inline-flex items-center gap-2 text-xl font-roc-wide-bold text-black" data-filter="video">
          <span class="w-3 h-3 rounded-full bg-green-500"></span>
          <span>Video</span>
        </button>
        <button id="filter-graphic" class="filter-btn inline-flex items-center gap-2 text-xl font-roc-wide-bold text-black" data-filter="graphic">
          <span class="w-3 h-3 rounded-full bg-blue-500"></span>
          <span>Graphic Design</span>
        </button>
      </div>
      <div class="text-right text-sm font-roc-thin leading-snug space-y-1">
        <div>matthieu.lpt33@gmail.com</div>
        <div>06 62 93 91 95</div>
        <div>92120 Montrouge</div>
      </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
    <!-- Colonne gauche -->
      <aside class="w-auto max-w-[33.333%] bg-neutral-100 flex flex-col justify-start px-8 pt-8 overflow-y-auto">
      <h1 id="projects-heading" class="text-3xl font-roc-wide-black mb-10 transition-opacity duration-200 cursor-pointer">PROJETS</h1>
      <div id="project-list" class="flex flex-col space-y-2 transition-opacity duration-200">
        <!-- Projets chargés automatiquement depuis projects.json -->
      </div>
      <div id="project-detail" class="hidden opacity-0 flex flex-col gap-6 transition-opacity duration-200">
        <button
          id="back-to-list"
          class="w-max inline-flex items-center gap-2 text-sm uppercase tracking-wide text-neutral-600 hover:text-black transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="18"
            height="18"
            fill="none"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 5l-7 7 7 7" />
          </svg>
          <span>Retour aux projets</span>
        </button>
        <div class="space-y-4">
          <h2 id="detail-title" class="text-3xl font-roc-thin text-black"></h2>
          <p id="detail-description" class="text-lg font-roc-thin leading-relaxed text-black"></p>
        </div>
      </div>
    </aside>

      <!-- Zone d'affichage -->
      <main class="flex-1 relative bg-neutral-100 overflow-hidden" style="scroll-behavior: smooth;">
        <!-- Previews chargés automatiquement depuis projects.json -->
    </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
